<div class="row justify-content-center">
    <div class="col-12">
        <jhi-alert-error></jhi-alert-error>
        <p-toast [style]="{marginTop: '80px'}"></p-toast>

        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <p-panel>
                <p-header>
                    <span jhiTranslate="storeApp.customer.home.createOrEditLabel">
                        Create or edit a Customer
                    </span>
                </p-header>

                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6" [hidden]="!editForm.get('id').value">
                            <div class="ui-g-4">
                                <label for="id" jhiTranslate="global.field.id">ID</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" id="id" name="id" formControlName="id"
                                    readonly />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.firstName"
                                    for="field_firstName">First Name</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="firstName" id="field_firstName"
                                    formControlName="firstName" />
                                <div
                                    *ngIf="editForm.get('firstName').invalid && (editForm.get('firstName').dirty || editForm.get('firstName').touched)">
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('firstName').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.lastName"
                                    for="field_lastName">Last Name</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="lastName" id="field_lastName"
                                    formControlName="lastName" />
                                <div
                                    *ngIf="editForm.get('lastName').invalid && (editForm.get('lastName').dirty || editForm.get('lastName').touched)">
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('lastName').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.gender"
                                    for="field_gender">Gender</label>
                            </div>
                            <div class="ui-g-8">
                                <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                                    <option value="MALE">{{'storeApp.Gender.MALE' | translate}}</option>
                                    <option value="FEMALE">{{'storeApp.Gender.FEMALE' | translate}}</option>
                                    <option value="OTHER">{{'storeApp.Gender.OTHER' | translate}}</option>
                                </select>
                                <div
                                    *ngIf="editForm.get('gender').invalid && (editForm.get('gender').dirty || editForm.get('gender').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('gender').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.email"
                                    for="field_email">Email</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="email" id="field_email"
                                    formControlName="email" />
                                <div
                                    *ngIf="editForm.get('email').invalid && (editForm.get('email').dirty || editForm.get('email').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('email').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.phone"
                                    for="field_phone">Phone</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="phone" id="field_phone"
                                    formControlName="phone" />
                                <div
                                    *ngIf="editForm.get('phone').invalid && (editForm.get('phone').dirty || editForm.get('phone').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('phone').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.addressLine1"
                                    for="field_addressLine1">Address Line 1</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                                    formControlName="addressLine1" />
                                <div
                                    *ngIf="editForm.get('addressLine1').invalid && (editForm.get('addressLine1').dirty || editForm.get('addressLine1').touched)">
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('addressLine1').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.addressLine2"
                                    for="field_addressLine2">Address Line 2</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                                    formControlName="addressLine2" />
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.city"
                                    for="field_city">City</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="city" id="field_city"
                                    formControlName="city" />
                                <div
                                    *ngIf="editForm.get('city').invalid && (editForm.get('city').dirty || editForm.get('city').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('city').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.country"
                                    for="field_country">Country</label>
                            </div>
                            <div class="ui-g-8">
                                <input type="text" class="form-control" name="country" id="field_country"
                                    formControlName="country" />
                                <div
                                    *ngIf="editForm.get('country').invalid && (editForm.get('country').dirty || editForm.get('country').touched)">
                                    <small class="form-text text-danger" *ngIf="editForm.get('country').errors.required"
                                        jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="ui-g-4">
                                <label class="form-control-label" jhiTranslate="storeApp.customer.user"
                                    for="field_user">User</label>
                            </div>
                            <div class="ui-g-8">
                                <select class="form-control" id="field_user" name="user" formControlName="user">
                                    <option [ngValue]="null"></option>
                                    <option
                                        [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption"
                                        *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <p-footer>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                                jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                            class="btn btn-primary">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </p-footer>
            </p-panel>


        </form>
    </div>
</div>
